<script id='funItemTmpl'  type='text/x-jquery-tmpl'>
{{each result}}

<div class="card card-widget" style="width:100%">
  <div class="card-header">
    <div class="user-block">
      <img class="img-circle" src="{{html avatar}}" alt="User Image">
      <span class="username"><a href="#">{{html userName}}   {{html level}}</a></span>
      <span class="description">{{html time}}</span>
    </div>
    <!-- /.user-block -->
    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-widget="remove" title="不感兴趣"><i class="fa fa-times"></i>
      </button>
    </div>
    <!-- /.card-tools -->
 </div>
 <!-- /.card-header -->
 <div class="card-body">
 <p>
 {{html title}}
 </p>
 <!-- 如果是文字，加p标签，如果是图片，不要加到p里-->
  <p>
  {{html content}}
  </p>

  <p>
    <a href="#" class="link-black text-sm mr-2"><i class="fa fa-share mr-1"></i> 分享</a>
    <a href="#" class="link-black text-sm mr-2"><i class="fa fa-share mr-1"></i>{{html collectNum}}收藏</a>
    <a href="javascript:void(0);" class="link-black text-sm nice" data-type="0" data-userId="{{html userId}}" data-itemId="{{html id}}" data-hasNiced="true" id="nice_{{html id}}" style="color:#C20C0C"><i class="fa fa-thumbs-o-up mr-1"></i>{{html niceNum}}</a>
    <span class="float-right">
      <a href="#" class="link-black text-sm"><i class="fa fa-thumbs-o-up mr-1"></i> 标签1</a>
      <a href="#" class="link-black text-sm"><i class="fa fa-thumbs-o-up mr-1"></i> 标签2</a>
      <a href="#" class="link-black text-sm">
        <i class="fa fa-comments-o mr-1"></i>评论({{html commentNum}})
      </a>
    </span>
  </p>
 </div>
 <!-- /.card-body -->

    <!-- User image -->

  <!-- /.card-comment -->
